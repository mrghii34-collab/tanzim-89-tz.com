        /* Control Visibility */

        .card { max-width: 500px; width: 100%; background: #111; padding: 30px; border-radius: 20px; border: 1px solid #076fea; box-shadow: 0 0 20px #076fea66; }

        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-family: 'Orbitron'; font-size: 16px; text-align: center; }
        input:focus { border-color: #076fea; outline: none; box-shadow: 0 0 10px #076fea33; }
        
        .btn-start { background: #2ecc71; color: black; margin-top: 20px; width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; }
        .btn-stop { background: #e74c3c; color: white; display: none; margin-top: 20px; width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; }
        .btn-start:hover { background: #27ae60; transform: scale(1.02); }
        
        .status-box { display: flex; justify-content: space-around; margin-top: 25px; background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #222; }
        .success { color: #2ecc71; font-size: 14px; } 
        .failure { color: #e74c3c; font-size: 14px; }
        .spinner { display: none; width: 30px; height: 30px; border: 4px solid #fff; border-top: 4px solid #076fea; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .dev { margin-top: 20px; font-size: 10px; color: #444; text-align: center; letter-spacing: 2px; }
    </style>
</head>

        let isRunning = false;
        let success = 0; 
        let fail = 0;

        async function startProcess() {
            const num = document.getElementById('number').value;
            if(num.length !== 11) return alert("সঠিক ১১ ডিজিট নাম্বার দিন!");
            
            isRunning = true;
            success = 0; fail = 0;
            document.getElementById('successCount').innerText = 0;
            document.getElementById('failureCount').innerText = 0;
            updateUI(true);

            let i = 0;
            while(isRunning) {
                let apiIdx = i % apis.length;
                
                apis[apiIdx](num).then(res => {
                    if(res.ok) { 
                        success++; 
                        document.getElementById('successCount').innerText = success; 
                    } else { 
                        fail++; 
                        document.getElementById('failureCount').innerText = fail; 
                    }
                }).catch(() => {
                    fail++; 
                    document.getElementById('failureCount').innerText = fail;
                });

                i++;
                await new Promise(r => setTimeout(r, 50)); 
            }
        }

        function stopProcess() {
            isRunning = false;
            updateUI(false);
        }

        function updateUI(active) {
            document.getElementById('spinner').style.display = active ? 'block' : 'none';
            document.getElementById('startBtn').style.display = active ? 'none' : 'block';
            document.getElementById('stopBtn').style.display = active ? 'block' : 'none';
            document.getElementById('number').disabled = active;
        }
    </script>
